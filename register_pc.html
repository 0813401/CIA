<body style="background-color:#ffbd59;">
    <script src="asset/js/nav.js"></script>
    <script src="asset/js/register.js"></script>
    
    <div class="rounded_border">
        <!-- <form id="register" method="post" onsubmit="return setAction(this)">  -->
        <div class="container">
            <div class="enter_text"><label>姓名:<span style="color:red"> *</span></label></div>
            <div class="enter"><input id="name" type="text" name="fullname" required></div>
            <div class="enter_text"><label>學校:<span style="color:red"> *</span></label></div>
            <div class="enter"><input id="school" type="text" required></div>
            <div class="enter_text"><label>年級:<span style="color:red"> *</span></label></div>
            <div class="enter"><input id="grade" type="text" required></div>
            <div class="enter_text"><label>信箱:<span style="color:red"> *</span></label></div>
            <div class="enter"><input id="email" type="text" name="email" required></div>
            <div class="enter_text"><label>聯絡電話:<span style="color:red"> *</span></label></div>
            <div class="enter"><input id="phone" type="text" required></div>
            <div class="enter_text"><label>緊急聯絡人姓名:<span style="color:red"> *</span></label></div>
            <div class="enter"><input id="parent" type="text" name="fullname" required></div>
            <div class="enter_text"><label>與緊急聯絡人之關係:<span style="color:red"> *</span></label></div>
            <div class="enter"><input id="relation" type="text" required></div>
            <div class="enter_text"><label>緊急聯絡人電話:<span style="color:red"> *</span></label></div>
            <div class="enter"><input id="parent_phone" type="text" required></div>
            <div class="enter_text"><label>帳號:<span style="color:red"> *</span></label></div>
            <div class="enter"><input id="uname" type="text" name="username" required></div>
            <div class="enter_text"><label>密碼:<span style="color:red"> *</span></label></div>
            <div class="enter"><input id="psw" type="password" name="psw" required></div>
            <div class="enter_text"><label>確認密碼:<span style="color:red"> *</span></label></div>
            <div class="enter"><input id="check_psw" type="password" name="psw" required></div>
            <div style="padding-right: 0%; padding-left: 3%; padding-bottom: 3%;"><label style="font-size: 1.2vw;"><input id="agree" type="checkbox" name="remember"> 我同意C.I.A相關規定</label></div>
            <div style="padding-bottom: 2%;"><button class="button" onclick="button_onclick(this);send();">註冊</button></div>
            <!-- <input class="button" id="submit" type="submit" value="註冊"> -->
            <div><span class="reg">已經有帳號了嗎? <a href="login.html"> 登入</a></span></div> 
            
        </div>
        
            <!-- <div class="container" style="background-color:#f1f1f1">

            </div> -->
        <!-- </form> -->
    </div>
    <script src="asset/js/footer.js"></script>
    <script src="asset/js/register.js"></script>
</body>
